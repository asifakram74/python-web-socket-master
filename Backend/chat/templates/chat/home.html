<!DOCTYPE html>
<html>
<head>
    <title>SyncHub</title>
</head>
<body>
    <h1>SyncHub</h1>
    <script>
        const socket = new WebSocket('ws://' + window.location.host + '/ws/chat/');

        socket.onmessage = function(event) {
            const data = JSON.parse(event.data);
            console.log(data.message);
        };
    </script>
</body>
</html>
